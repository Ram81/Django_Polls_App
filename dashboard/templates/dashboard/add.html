<html>
<head>
	<title>Add Interview</title>
</head>
<body>
	<h3>Create Interview</h3>
	<table>
		<form action="/add/" method="POST">
			{% csrf_token %}
			{{ form.as_table }}
			<tr>
				<td></td>
				<td><input type="Submit" name="Save" value="Create"></td>
			</tr>
		</form>
	</table>
	<b>Note:</b> Use 24 hour time format for interview start and end time
</body>
</html>
